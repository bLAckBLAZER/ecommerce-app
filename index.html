<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://subtleui.netlify.app/styles/styles.css"
    />
    <script
      src="https://kit.fontawesome.com/12af55b294.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/homepage.css" />
    <title>Sneakoholics | Homepage</title>
  </head>
  <body>
    <nav class="navbar fixed">
      <a href="#" class="nav-heading">Sneakoholics</a>
      <input
        type="text"
        class="input"
        placeholder="What do you want to wear today?"
      />
      <ul class="nav-actions">
        <li class="nav-action-item">
          <a href="./routes/login.html"
            ><button class="btn btn-primary">Login</button></a
          >
        </li>
        <li class="nav-action-item">
          <div class="badge-container">
            <i class="fas fa-shopping-cart fa-2x" aria-hidden="true"></i>
            <span class="badge badge-icon">10</span>
          </div>
        </li>
        <li class="nav-action-item">
          <div class="badge-container">
            <i class="far fa-heart fa-2x"></i>
            <span class="badge badge-icon">10</span>
          </div>
        </li>
      </ul>
    </nav>
    <main>
      <section class="hero-container">
        <section class="hero-title">
          <div class="hero-heading h1">Welcome to Sneakoholics!</div>
          <div class="hero-subheading h3">A world for Sneaker lovers</div>
          <a href="./routes/products.html"
            ><button class="btn btn-primary">Start Exploring</button></a
          >
        </section>
      </section>

      <div class="home-heading">Choose your category</div>
      <section class="home-categories">
        <div class="category">
          <img
            src="../assets/images/category-sneaker.jpg"
            alt=""
            class="img category-img"
          />
          <a href="" class="category-name">Sneakers</a>
        </div>
        <div class="category">
          <img
            src="../assets/images/category-sneaker.jpg"
            alt=""
            class="img category-img"
          />
          <a href="" class="category-name">Sports</a>
        </div>
        <div class="category">
          <img
            src="../assets/images/category-sneaker.jpg"
            alt=""
            class="img category-img"
          />
          <a href="" class="category-name">Sandals</a>
        </div>
        <div class="category">
          <img
            src="../assets/images/category-sneaker.jpg"
            alt=""
            class="img category-img"
          />
          <a href="" class="category-name">Jordans</a>
        </div>
      </section>

      <div class="home-heading">Find latest collections here</div>
      <div class="home-collections">
        <div class="collection">
          <div class="collection-title">
            <div class="collection-heading h1">Winter Collection</div>
          </div>
        </div>
        <div class="collection">
          <div class="collection-title">
            <div class="collection-heading h1">Summer Collection</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-heading">Made with ❤️ by Omkar Jadhav</div>
      <ul class="socials">
        <li>
          <a href="https://github.com/bLAckBLAZER">
            <i class="fab fa-github fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/omkarmj/">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/omjadhav85/">
            <i class="fab fa-instagram fa-2x"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
