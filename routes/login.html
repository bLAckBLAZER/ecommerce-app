<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://subtleui.netlify.app/styles/styles.css"
    />
    <script
      src="https://kit.fontawesome.com/12af55b294.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Sneakoholics | Login</title>
  </head>
  <body>
    <nav class="navbar fixed">
      <a href="#" class="nav-heading">Sneakoholics</a>
      <input
        type="text"
        class="input"
        placeholder="What do you want to wear today?"
      />
      <ul class="nav-actions">
        <li class="nav-action-item">
          <button class="btn btn-primary">Login</button>
        </li>
        <li class="nav-action-item">
          <div class="badge-container">
            <i class="fas fa-shopping-cart fa-2x" aria-hidden="true"></i>
            <span class="badge badge-icon">10</span>
          </div>
        </li>
        <li class="nav-action-item">
          <div class="badge-container">
            <i class="far fa-heart fa-2x"></i>
            <span class="badge badge-icon">10</span>
          </div>
        </li>
      </ul>
    </nav>
    <main>
      <div class="login-container card-shadow">
        <div class="h2 txt-center">Login</div>
        <div class="input-container">
          <label for="" class="input-label inline">Email:</label>
          <input type="email" class="input" />
        </div>
        <div class="input-container">
          <label for="" class="input-label inline">Password:</label>
          <input type="password" class="input" />
        </div>
        <div class="login-actions">
          <div class="flex">
            <input type="checkbox" id="" name="" value="" />
            <label for=""> Remember Me</label>
            <a href="#">Forgot your password?</a>
          </div>
          <button class="btn btn-primary">Login</button>
          <a href="#">Don't have an account? Sign Up!</a>
        </div>
      </div>
    </main>
  </body>
</html>
